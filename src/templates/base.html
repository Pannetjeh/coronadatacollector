<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Data Collector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css" />
</head>
<body>
    <header class="navbar">
        <ul class="navbar__navigation">
            
          {% if session['email'] %}
            <li><span>{{ session['email'] }}</span></li>
            <li class="navbar__navigation-item"> <a href="coronadata" class="navbar__link"> Corona Information</a></li>
            <li class="navbar__navigation-item"> <a href="coronadatastats" class="navbar__link"> Dashboard</a></li>
            <li class="navbar__navigation-item"> <a href="logout" class="navbar__link"> Logout</a></li>

          {% else %}
            <li class="navbar__navigation-item"> <a href="login" class="navbar__link"> Login</a></li>
            <li class="navbar__navigation-item"> <a href="register" class="navbar__link"> Register</a></li>
            <li class="navbar__navigation-item"> <a href="coronadatastats" class="navbar__link"> Dashboard</a></li>
          {% endif %}
        </ul>


    </header>
    <main class="main">
{% block content %}

{% endblock %}
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                    <a class="footer__item"> Made by Ruben Looije</a>
                    <a class="footer__item"> Check out lala</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item"> Recent</a>
                    <a class="footer__item"> Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item"> About</a>
                    <a class="footer__item"> How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
